<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./toDo.css">
  <title>Lista de tarefas</title>
</head>

<body>
  <div class="container">
    <div class="h1-container">
      <h1>Lista de tarefas</h1>
    </div>
    <div class="p-container">
      <p>Use a caixa de busca para encontrar tarefas, adicione novas abaixo ou apague uma tarefa usando a lixeira.</p>
    </div>
    <div class="to-do-container">
      <div class="to-do-search-container">
        <form id="search-form">
          <input type="search" class="input search" name="search" placeholder="Buscar tarefa">
          <span class="icon-container"><i class="fa-solid fa-magnifying-glass"></i></span>
        </form>
      </div>
      <div class="to-do-list-container">
        <ul>
          <li data-to-do="Tarefa 1">Tarefa 1<i data-trash="Tarefa 1" class="fa-solid fa-trash"></i></li>
          <li data-to-do="Tarefa 2">Tarefa 2<i data-trash="Tarefa 2" class="fa-solid fa-trash"></i></li>
          <li data-to-do="Tarefa 3">Tarefa 3<i data-trash="Tarefa 3" class="fa-solid fa-trash"></i></li>
        </ul>
      </div>
      <div class="to-do-input-container">
        <form id="input-form">
          <input type="text" class="input" name="input" id="to-do-input" placeholder="Nova tarefa"><span class="icon-container"><i class="fa-solid fa-file"></i></span>
        </form>
      </div>

    </div>
  </div>

  <script src="./toDo.js"></script>
  <script src="https://kit.fontawesome.com/93515b08b1.js" crossorigin="anonymous"></script>
</body>

</html>
