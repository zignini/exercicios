<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifra de César</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="caesarCipher.css">
</head>

<body>
  <div class="container-md">

    <h1>Cifra de César</h1>
    <p>A cifra de César é um criptograma de substituição monoalfabética, no qual cada letra é substituída por
      outra que aparece depois (ou, às vezes, antes) no alfabeto. </p>
    <p>Insira um texto e o número de letras para codificar sua mensagem!</p>
    <form class="form">
      <label for="message">Insira um texto:</label>
      <input type="text" id="message" placeholder="Oi, mundo">
      <label for="number">Insira a quantidade de letras entre a letra inicial e a codificada (1-25):</label>
      <input type="number" id="number" placeholder="13">
      <button class="btn btn-primary" id="encrypt-button">Codificar</button>
      <button class="btn btn-secondary" id="decrypt-button">Descodificar</button>
    </form>
  </div>
  <div class="container-md">
    <h2>Resultado</h2>

  </div>

  <script src="./caesarCipher.js"></script>
</body>

</html>
